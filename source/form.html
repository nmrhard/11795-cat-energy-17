<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__container">
        <a class="page-header__logo">
          <img class="page-header__logo-image" src="" width="191" height="38" alt="Рисованый белый кот в красной маске.Кэт энерджи.">
        </a>
        <a href="index.html" class="page-header__logo-text">
          <img class="page-header__logo-text-image" src="" width="101" height="18" alt="Кэт энерджи.">
        </a>
        <nav class="main-nav">
          <button class="main-mav__toggle-menu" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item" aria-current="page">
              <a class="site-list__link">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="page-inner">
    <h1 class="page-title">Подбор программы</h1>
    <p class="page-inner__instruction">Заполните анкету и мы подберем программу питания для вашего кота</p>
    <section class="questionnaire">
      <h2 class="visually-hidden">Анкета</h2>
      <form class="questionnaire__data" method="post" action="https://echo.htmlacademy.ru">
        <fieldset class="questionnaire__general-info">
          <legend class="visually-hidden">Данные кота</legend>
          <p class="form-group">
            <label class="form-label" for="cat-name">Имя:*</label>
            <input class="data-input" id="cat-name" type="text" name="name" placeholder="Барсик" required>
          </p>
          <p class="form-group">
            <label class="form-label" for="cat-weight">Вес (кг):*</label>
            <input class="data-input" id="cat-weight" type="text" name="weight" placeholder="7" required>
          </p>
          <p class="form-group">
            <label class="form-label" for="cat-age">Возраст (лет):</label>
            <input class="data-input" id="cat-age" type="text" name="age" placeholder="7">
          </p>
        </fieldset>
        <fieldset class="questionnaire__programm">
          <legend class="visually-hidden">Выбор программы</legend>
          <ul class="questionnaire__programm-list">
            <li class="questionnaire__filter-option">
              <input class="questionnaire__filter-radio" type="radio" name="programm" value="weight-lose" id="filter-weight-lose" checked>
              <label class="form-label" for="filter-weight-lose">Похудение</label>
            </li>
            <li class="questionnaire__filter-option">
              <input class="questionnaire__filter-radio" type="radio" name="programm" value="weight-gain" id="filter-weight-gain">
              <label class="form-label" for="filter-weight-gain">Набор массы</label>
            </li>
            <li class="questionnaire__filter-option">
              <input class="questionnaire__filter-radio" type="radio" name="programm" value="advice" id="filter-advice">
              <label class="form-label" for="filter-advice">Не знаю (Нужен ваш совет)</label>
              </li>
          </ul>
        </fieldset>
        <fieldset class="questionnaire__owner-info">
          <legend class="legend-title">Контактные данные (владельца кота)</legend>
          <p class="form-group">
            <label class="form-label" for="cat-owner-name">E-mail:*</label>
            <input class="data-input" id="cat-owner-name" type="email" placeholder="kuklachev@gmail.com" required>
          </p>
          <p class="form-group">
            <label class="form-label" for="cat-owner-number">Телефон:*</label>
            <input class="data-input" id="cat-owner-number" type="tel" placeholder="8 (960) 900-60-90" required>
          </p>
        </fieldset>
        <fieldset class="questionnaire__comment">
          <legend class="legend-title">Комментарий</legend>
          <textarea class="questionnaire__comment-text" name="about-cat" cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>
        <fieldset class="questionnaire__extra-products">
          <legend class="legend-title">Дополнительно</legend>
          <ul class="questionnaire__extra-data-list">
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="sweetner" id="filter-sweetner" checked>
              <label class="form-label" for="filter-sweetner">Сахарозаменитель</label>
            </li>
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="water" id="filter-water">
              <label class="form-label" for="filter-water">Питьевая вода</label>
            </li>
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="milk" id="filter-milk">
              <label class="form-label" for="filter-milk">Молоко</label>
            </li>
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="vitamins" id="filter-vitamins">
              <label class="form-label" for="filter-vitamins">Витамины</label>
            </li>
          </ul>
        </fieldset>
        <button class="questionnaire__button button" type="submit">Отправить заявку</button>
        <p class="questionnaire__extra-info"><small class="questionnaire__legend"><sup>*</sup> — Обязательные поля</small></p>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <a href="index.html" class="page-footer__logo">
      <img class="page-footer__logo-image" src="" width="128" height="24" alt="Кэт энерджи.">
    </a>
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link-vkontakte" href="https://vk.com/htmlacademy" aria-label="Страница Кэт энерджи в Вконтакте"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-instagram" href="https://www.instagram.com/htmlacademy" aria-label="Страница Кэт энерджи в Инстаграм"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-facebook" href="https://www.facebook.com/htmlacademy" aria-label="Страница Кэт энерджи в Фейсбук"></a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        HTML Academy
        <img src="" width="27" height="34" alt="Логотип компании HTML Academy">
      </a>
    </div>
  </footer>
</body>
</html>
