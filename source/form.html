<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__container">
        <a class="page-header__logo">
          <img class="page-header__logo-image" src="" width="33" height="38" alt="Рисованый белый кот в красной маске.">
        </a>
        <a class="page-header__logo-text">
          <img class="page-header__logo-text-image" src="" width="101" height="18" alt="Кэт энерджи.">
        </a>
        <nav class="main-nav">
          <button class="main-mav__toggle-menu" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item" aria-current="page">
              <a>Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="page-main">
    <h1 class="page-title"></h1>
    <p class="page-main__instruction"></p>
    <section class="questionnaire">
      <h2 class="visually-hidden">Анкета</h2>
      <form class="questionnaire__filter" method="post" action="https://echo.htmlacademy.ru">
        <fieldset class="questionnaire__general-info">
          <p>
            <label for="cat-name"></label>
            <input id="cat-name" type="text" name="name" placeholder="Барсик" required>
          </p>
          <p>
            <label for="cat-weight"></label>
            <input id="cat-weight" type="text" name="weight" placeholder="7" required>
          </p>
          <p>
            <label for="cat-age"></label>
            <input id="cat-age" type="text" name="age" placeholder="7">
          </p>
        </fieldset>
        <fieldset class="questionnaire__programm">
          <ul class="questionnaire__programm-list">
             <li class="filter__option">
              <input class="questionnaire__filter-radio" type="radio" name="programm" value="weight-lose" id="filter-weight-lose" checked>
              <label for="filter-weight-lose"></label>
            </li>
             <li class="filter_option">
              <input class="questionnaire__filter-radio" type="radio" name="programm" value="weight-gain" id="filter-weight-gain">
              <label for="filter-weight-gain"></label>
            </li>
             <li class="filter__option">
              <input class="questionnaire__filter-radio" type="radio" name="programm" value="advice" id="filter-advice">
              <label for="filter-advice"></label>
              </li>
           </ul>
        </fieldset>
        <fieldset>
          <legend class="legend-title"></legend>
          <p>
            <label for="cat-owner-name"></label>
            <input id="cat-owner-name" type="email" placeholder="" required>
          </p>
          <p>
            <label for="cat-owner-number"></label>
            <input id="cat-owner-number" type="tel" placeholder="" required>
          </p>
        </fieldset>
        <fieldset>
          <legend class="legend-title"></legend>
          <textarea name="about-cat" cols="30" rows="10" placeholder=""></textarea>
        </fieldset>
        <fieldset>
          <legend class="legend-title"></legend>
          <ul class="questionnaire__extra-data">
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="sweetner" id="filter-sweetner" checked>
              <label for="filter-sweetner"></label>
            </li>
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="water" id="filter-water">
              <label for="filter-water"></label>
            </li>
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="milk" id="filter-milk">
              <label for="filter-milk"></label>
            </li>
            <li class="filter-option">
              <input class="questionnaire__filter-checkbox" type="checkbox" name="vitamins" id="filter-vitamins">
              <label for="filter-vitamins"></label>
            </li>
          </ul>
        </fieldset>
        <button class="questionnaire__button button" type="submit"></button>
        <small></small>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <a class="page-footer__logo">
      <img class="page-footer__logo-image" src="" width="128" height="24" alt="Кэт энерджи.">
    </a>
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link-vkontakte" href="https://vk.com/htmlacademy" aria-label="Страница Кэт энерджи в Вконтакте"></a>
        </li>
        <li class="social__item">
          <a href="" class="social__link social__link-instagram" href="https://www.instagram.com/htmlacademy" aria-label="Страница Кэт энерджи в Инстаграм"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-facebook" href="https://www.facebook.com/htmlacademy" aria-label="Страница Кэт энерджи в Фейсбук"></a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      <p class="copyright__logo">
        <img src="" width="27" height="34" alt="Логотип компании HTML Academy">
      </p>
    </div>
  </footer>
</body>
</html>
